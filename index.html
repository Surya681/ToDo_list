<head>
  <meta charset="utf-8">

  <link rel="stylesheet" href="styles.css">
<link rel="icon" href="icon.png" type="image/x-icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>

  <h1 class="head">TODOS List</h1>
  <br>


  <div class="f">

    <div class="box">
      <input class="inp" type="text" name="" value="" placeholder="Enter your Tasks">
      <button id="add" type="button" name="button"><i class="fa-solid fa-plus"></i></button>
    </div>

    <ul class="todos"></ul>

  </div>

  <button class="clear" type="button" name="button">Clear All</button>
  <button class="clear_comp" type="button" name="button">Clear Completed</button>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/noty/3.1.4/noty.min.js" integrity="sha512-lOrm9FgT1LKOJRUXF3tp6QaMorJftUjowOWiDcG5GFZ/q7ukof19V0HKx/GWzXCdt9zYju3/KhBNdCLzK8b90Q==" crossorigin="anonymous"></script>
